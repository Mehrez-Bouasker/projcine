<div class="showtimes">
  <div class="showtime" >
    <div class="showtime-date"></div>
    <div class="showtime-section" >
      <ul>
        <li class="showtime-section-detail" *ngFor="let showtime of showtimes">
          <a href="javascript:void(0);">
            <time>{{showtime.date | day }}</time>
            <span>{{showtime.time }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
