<form  #MyForm="ngForm" (submit)="save(MyForm)" >

  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">Movie Title</label>
    <select class="form-control col-10" name="movieId" ngModel>
      <option *ngFor="let movie of movies" [value]="movie.id">{{movie.title}}</option>
    </select>
  </div>


  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">Date</label>
    <div class="col-10">
      <input ngModel name="date" class="form-control" type="date" value="2011-08-19" id="example-date-input">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-time-input" class="col-2 col-form-label">Time</label>
    <div class="col-10">
      <input ngModel name="time" class="form-control" type="time" value="13:45:00" id="example-time-input">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
